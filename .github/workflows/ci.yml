# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2
      with:
          fetch-depth: 0

    - uses: leafo/gh-actions-lua@v8.0.0
      with:
        luaVersion: "5.1.5"

    # Runs a single command using the runners shell
    - name: Install and Run Luacheck
      uses: nebularg/actions-luacheck@v1
      with:
        args: -q

    # do Busted checkes
    - uses: leafo/gh-actions-luarocks@v4.0.0

    - name: Build Luarocks
      run: |
        luarocks install mockagne 1.0
        luarocks install luaunit
        luarocks install luabitop
        luarocks install busted
        luarocks install luacov
        luarocks install luacov-coveralls
        luarocks install luadoc

    - name: Run Busted UnitTests
      run: |
        busted -o utfTerminal --verbose --coverage
        luacov
        cat luacov.report.out
        ls .coverage
        ls
  
    # Runs a set of commands using the runners shell
    - name: Create Package Retail
      uses: BigWigsMods/packager@master
      if: ${{ github.event_name != 'pull_request' }}
      env:
        CF_API_KEY: ${{ secrets.CF_API_KEY }}
        GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
        WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}

    # Runs a set of commands using the runners shell
    - name: Create Package Classic
      uses: BigWigsMods/packager@master
      if: ${{ github.event_name != 'pull_request' }}
      env:
        CF_API_KEY: ${{ secrets.CF_API_KEY }}
        GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
        WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
      with:
        args: -g classic -m .pkgmeta -w 25155

    # Runs a set of commands using the runners shell
    - name: Create Package BC Classic
      uses: BigWigsMods/packager@master
      if: ${{ github.event_name != 'pull_request' }}
      env:
        CF_API_KEY: ${{ secrets.CF_API_KEY }}
        GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
        WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
      with:
        args: -g bcc -m .pkgmeta -w 0

    - name: Parse and generate documentation
      run: |
        mkdir .pages
        luadoc -d .pages/docs GSE/API/*.lua
        cp pages/* .pages
        

    - name: Deploy API to GitHuib PagesðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: .pages # The folder the action should deploy.

    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
